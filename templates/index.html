{% extends "base.html" %}
{% block content %}
<form action="{{ url_for('add_tournament') }}" method="POST" class="mb-4">
    <input type="text" name="name" placeholder="Tournament Name" required class="form-control mb-2">
    <button type="submit" class="btn btn-primary">Add Tournament</button>
</form>

<a href="{{ url_for('add_team') }}" class="btn btn-secondary mb-3">Add Team</a>

<h3>All Tournaments</h3>
<ul class="list-group">
    {% for t in tournaments %}
    <li class="list-group-item">
        <a href="{{ url_for('view_tournament', tournament_id=t.id) }}">{{ t.name }}</a> ({{ t.date.strftime('%Y-%m-%d') }})
    </li>
    {% endfor %}
</ul>
{% endblock %}
