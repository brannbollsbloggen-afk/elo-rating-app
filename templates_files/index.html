<!DOCTYPE html><html><head><title>Ratings</title><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'></head><body class='container'><h1 class='mt-4'>Elo Ratings</h1><ul>{% for team, rating in ratings.items() %}<li>{{ team }}: {{ rating|round(2) }}</li>{% endfor %}</ul><form method='post' action='/add_match' class='mt-4'><input name='team_a' placeholder='Team A' class='form-control mb-2'><input name='team_b' placeholder='Team B' class='form-control mb-2'><select name='result' class='form-control mb-2'><option value='A'>A wins</option><option value='B'>B wins</option><option value='D'>Draw</option></select><input name='tournament' placeholder='Tournament' class='form-control mb-2'><button type='submit' class='btn btn-primary'>Add Match</button></form></body></html>
